<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- not using skeleton because it makes the disabled buttons look identical to enabled buttons -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" /> -->
  <title>Ball Sorter</title>
  <style>
    #display {
      height:130px;
      width:500px;
      padding:30px;
    }

    .tube {
      width:32px;
      height:140px;
      border: 3px solid grey;
      border-top: 0px solid white;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      padding-left: 10px;
      padding-right: 10px;
      position:absolute;
    }

    .ball {
      width: 30px;
      border-radius: 15px;
      height:30px;
      border: 1px solid grey;
      margin-bottom: 1px;      
      position:absolute;
    }

    .ballbg {
      opacity: 50%;
    }

    #outer {
      position: absolute;
      height:100px;
      width:20px;
      border-color: grey;
      border-style: solid;
      border-width: 1px;
    }
    
    button {
      max-width: 200;
      background-color: aquamarine;
    }
    
    #buttons {
      display: inline-block;
    }

    .playControls {
      visibility: hidden;
      background-color: lime;
    }

  </style>
</head>
<body>
    <div id="buttons">
      <button class="actionButton" id="beginning">Go back to Start</button>
      <button class="actionButton" id="prev">Previous Step</button>
      <button class="actionButton" id="next">Next Step</button>
      <button class="actionButton" id="last">See end stage</button> <p></p>
      <button class="actionButton" id="play">Play from here</button>
      <button class="actionButton" id="playFromStart">Play from Start</button>
      <button class="actionButton playControls" id="slower">«</button>
      <button class="actionButton playControls" id="faster">»</button>
      <button class="actionButton playControls" id="reset">&#8634;</button>
      <button class="actionButton playControls" id="pause">||</button>
      <!-- <button class="actionButton playControls" id="slower">Slower</button>
      <button class="actionButton playControls" id="faster">Faster</button>
      <button class="actionButton playControls" id="reset">Reset Speed</button>
      <button class="actionButton playControls" id="pause">Pause</button> -->
    </div>
    <p></p>
    <div id="display">

    </div>

    <script src="easyhttp2.js"></script>
  <script src="app.js"></script>
</body>
</html>
